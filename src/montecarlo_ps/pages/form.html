<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Montecarlo PS Index Page</title>
</head>
<body>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="start-date">Start Date:</label>
        <input id="start-date" name="startDate" type="text">
        <br />
        <label for="number-of-items">Number of Items:</label>
        <input id="number-of-items" name="numberOfItems" type="number">
        <br />
        <label for="csv">Upload File:</label>
        <input id="csv" name="csv" type="file">
        <br />
        <input type="submit" value="Submit">
    </form>
</body>
</html>
